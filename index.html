<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Menu</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs>
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-marker type="pattern" url="assets/patterns/strawberry-cake-2.patt">
            <!-- Strawberry Cake -->
            <a-entity
            position="0 0 0"
            scale="10 10 10"
            gltf-model="assets/models/strawberry-cake.glb"
            ></a-entity>
        </a-marker>
        <a-marker type="pattern" url="assets/patterns/tiramisu-2.patt">
            <!-- Tiramisu -->
            <a-entity
            position="0 0 0"
            scale="1 1 1"
            gltf-model="assets/models/tiramisu.glb"
            ></a-entity>
        </a-marker>
        <a-marker type="pattern" url="assets/patterns/burger.patt">
            <!-- Burger -->
            <a-entity
            position="0 0 0"
            scale="5 5 5"
            gltf-model="assets/models/burger.glb"
            ></a-entity>
        </a-marker>
        <a-marker type="pattern" url="assets/patterns/guacamole.patt">
            <!-- Guacamole -->
            <a-entity
            position="0 0 0"
            scale="5 5 5"
            gltf-model="assets/models/guacamole.glb"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
